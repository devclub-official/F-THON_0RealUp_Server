<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <style>
        body { font-family:'Pretendard','Apple SD Gothic Neo',sans-serif; margin:0; padding:24px; color:#222; }
        .container { max-width:600px; margin:0 auto; border:1px solid #eee; box-shadow:0 2px 8px rgba(0,0,0,0.05); }
        h2 { background:#4F46E5; color:#fff; padding:16px 24px; margin:0; font-size:20px; }
        ul { list-style:none; padding:24px; margin:0; }
        li { margin-bottom:12px; }
        a { color:#4F46E5; text-decoration:none; }
        footer { background:#fafafa; font-size:12px; color:#666; text-align:center; padding:16px; }
    </style>
</head>
<body>
<div class="container">
    <h2>한 달간 문제풀이 기반<br/>추천&nbsp;문제&nbsp;3가지</h2>
    <ul>
        <th:block th:each="link : ${links}">
            <li>&#8226;&nbsp;<a th:href="${link}" th:text="${link}">문제 링크</a></li>
        </th:block>
    </ul>
    <footer>
        본 메일은 CodeFit 추천 시스템에 따라 자동 발송되었습니다.
    </footer>
</div>
</body>
</html>
